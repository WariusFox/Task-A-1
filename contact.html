<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Contact</title>
</head>

<body>

  <header class="header">
    <div class="container">
      <nav class="navbar">
        <h1 class="header-title">Your Name</h1>
        <ul class="navbar-list">
          <li class="navbar-item"><a href="./index.html" class="navbar-link">About</a></li>

          <li class="navbar-item"><a href="./portfolio.html" class="navbar-link">Portfolio</a></li>

          <li class="navbar-item"><a href="./contact.html" class="navbar-link">Contact</a></li>
        </ul>

      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="flex-block">
        <section class="about-section">
          <h2 class="about-title">Contact</h2>
          <form action="" class="contact">
            <label class="form-name" for="name">Name</label>
            <input class="input-name" type="text" id="name" placeholder="John Smith">
            <label class="form-email" for="email">Email:</label>
            <input class="input-email" type="email" id="email" name="email" required placeholder="example@gmail.com">
            <label class="form-text" for="text">Message</label>
            <textarea class="textarea-text" name="text" id="text" cols="30" rows="10"></textarea>
            <button type="button" class="form-btn">Submit</button>
          </form>
        </section>

        <aside class="aside-block">
          <h3 class="aside-title">Connect with Me</h3>
          <div class="icon-block">
            <img src="./img/free-icon-animal.png" alt="icon" class="cat-icon">
            <img src="./img/free-icon-indesign.png" alt="icon" class="cat-icon">
            <img src="./img/free-icon-linkedin.png" alt="icon" class="cat-icon">
          </div>
        </aside>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="line"></div>
    <p class="footer-text">Copyright &copy; 2016. Your Name</p>
  </footer>


</body>

</html>
